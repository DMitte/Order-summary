<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order summary</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <img src="img/illustration-hero.svg" alt="foto" class="card-img-top">

            <div class="card-body d-flex ">
                <div class="textos  text-center mt-5">
                    <h2 class="card-title mb-4">Order Summary</h2>
                    <p class="card-text">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!</p>
                </div>
                <div class="plan d-flex mt-5">
                    <div class="d-flex">
                        <div class="img me-4">
                            <img src="img/icon-music.svg" alt="music">
                        </div>
                        <div class="text">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>

                    <a href="#">Change</a>
                </div>
                <div class="botones mt-4">
                    <a href="#" class="btn">Proceed to Payment</a>
                    <a href="#" class="btn cancel mt-3">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
